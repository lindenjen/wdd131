<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Weather App.">
    <meta name="author" content="Linden Jensen">
    <meta property="og:title" content="Top Cities Weather">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A Weather App that shows the current weather of top cities around the world.">
    <title>Top Cities Weather</title>
    <link rel="preconnect" href="https://api.weatherapi.com">
    <link rel="stylesheet" href="topcities.css">
    <script src="topcities.js" defer></script>
    <link rel="icon" type="images/png" sizes="32x32" href="./favicon.png">
</head>
<body>
    <header>
        <h1>Top Cities Weather Forecast</h1>
    </header>
    <main>
        <div id="detailedForecast"></div>
        <section class="gallery">
            <div id="london" class="city">
                <div class="centered">
                    <h2>London</h2>
                    <div class="condition" id="london-weather"></div>
                </div>
            </div>
            <div id="dubai" class="city">
                <div class="centered">
                    <h2>Dubai</h2>
                    <div class="condition" id="dubai-weather"></div>
                </div>
            </div>
            <div id="tokyo" class="city">
                <div class="centered">
                    <h2>Tokyo</h2>
                    <div class="condition" id="tokyo-weather"></div>
                </div>
            </div>
            <div id="ny" class="city">
                <div class="centered">
                    <h2>New York</h2>
                    <div class="condition" id="ny-weather"></div>
                </div>
            </div>

        </section>
    </main>
    <footer>
        <a href="index.html">Back to Weather</a>
    </footer>
</body>
</html>
